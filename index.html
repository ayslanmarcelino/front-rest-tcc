<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>TCC - RESTful</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm menu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img src="img/logo.png" width="40px" class="logo">
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            Front com API em RESTful
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="form">
        <input type="hidden" id="code" value="0">
        <input type="text" id="name" class="form-control col-md-5 mr-4" placeholder="Digite seu nome">
        <input type="number" id="age" class="form-control col-md-2 mr-4" placeholder="Digite sua idade" min="18" max="65">
        <input type="email" id="email" class="form-control col-md-4" placeholder="Digite seu e-mail"> 
      </div>
      <div class="actions mb-5">
        <button class="btn btn-warning mr-1" onclick="clean()">
          Limpar
        </button>
        <button class="btn btn-danger mr-1" onclick="deletePerson()">
          Deletar
        </button>
        <button class="btn btn-success" onclick="save()">
          Salvar
        </button>
      </div>
      <div class="count" id="count"></div>
      <table id="tableRecord" class="table">
        <thead>
          <tr>
            <th>CÓDIGO</th>
            <th>NOME</th>
            <th>IDADE</th>
            <th>E-MAIL</th>
            <th>OPÇÕES</th>
          </tr>
        </thead>
        <tbody id="line"></tbody>
      </table>
      <div>
        <button id="previous" class="btn btn-pagination" disabled>&lsaquo; Anterior</button>
        <span id="numeration" class="btn"></span>
        <button id="next" class="btn btn-pagination" disabled>Próximo &rsaquo;</button>
      </div>
    </div>
    <script src="js/action.js"></script>
  </body>
</html>
